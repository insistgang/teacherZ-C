# 多智能体论文辩论系统配置文件

debate:
  max_rounds: 5          # 最大辩论轮次
  consensus_threshold: 0.7  # 共识阈值
  timeout_seconds: 300    # 每次LLM调用的超时时间（秒）

# Agent配置
agents:
  mathematician:
    enabled: true
    model: "claude-opus-4"
    temperature: 0.3      # 较低温度，更确定性的输出

  engineer:
    enabled: true
    model: "claude-opus-4"
    temperature: 0.5

  application_expert:
    enabled: true
    model: "claude-opus-4"
    temperature: 0.5

  skeptic:
    enabled: true
    model: "claude-opus-4"
    temperature: 0.7      # 较高温度，更多样化的质疑

  synthesizer:
    enabled: true
    model: "claude-opus-4"
    temperature: 0.4

# LLM配置
llm:
  provider: "anthropic"   # or "openai"
  api_key_env: "ANTHROPIC_API_KEY"
  max_tokens: 4000
  model: "claude-opus-4-20250514"

# 输出配置
output:
  base_dir: "./outputs"
  debate_log_dir: "./outputs/debate_logs"
  report_dir: "./outputs/reports"
  json_data_dir: "./outputs/data"

# 辩论流程配置
workflow:
  first_round_speech_order:  # 第一轮发言顺序
    - mathematician
    - engineer
    - application_expert
    - skeptic

  response_rules:           # 回应规则
    require_skeptic_response: true    # 质疑者发言必须被回应
    allow_cross_role_response: true   # 允许跨角色回应
    max_responses_per_message: 2      # 每条消息最多被回应次数

  termination_rules:        # 终止规则
    max_rounds: 5
    consensus_threshold: 0.85
    quiet_rounds_to_terminate: 2      # 连续N轮无新观点则终止

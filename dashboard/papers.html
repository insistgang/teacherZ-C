  <script>
    let yearChart, fieldChart, journalChart, citationsChart;

    document.addEventListener('DOMContentLoaded', () => {
      ResearchData.fields.forEach(f => {
        document.getElementById('filterField').innerHTML += `<option value="${f}">${f}</option>`;
      });

      renderCharts(ResearchData.papers);
      renderTable(ResearchData.papers);

      ['filterYear', 'filterField', 'filterSort'].forEach(id => {
        document.getElementById(id).addEventListener('change', applyFilters);
      });

      document.querySelector('.search-box input').addEventListener('input', (e) => {
        const query = e.target.value.toLowerCase();
        const filtered = ResearchData.papers.filter(p => 
          p.title.toLowerCase().includes(query) || 
          p.field.toLowerCase().includes(query) ||
          p.journal.toLowerCase().includes(query)
        );
        renderTable(filtered);
      });
    });

    function applyFilters() {
      let papers = [...ResearchData.papers];
      
      const year = document.getElementById('filterYear').value;
      if (year !== 'all') {
        const range = year.split('-').map(Number);
        if (range.length === 2) {
          papers = papers.filter(p => p.year >= range[0] && p.year <= range[1]);
        } else {
          papers = papers.filter(p => p.year === range[0]);
        }
      }

      const field = document.getElementById('filterField').value;
      if (field !== 'all') {
        papers = papers.filter(p => p.field === field);
      }

      const sort = document.getElementById('filterSort').value;
      papers.sort((a, b) => b[sort] - a[sort]);

      renderCharts(papers);
      renderTable(papers);
    }

    function renderCharts(papers) {
      if (yearChart) yearChart.destroy();
      if (fieldChart) fieldChart.destroy();
      if (journalChart) journalChart.destroy();
      if (citationsChart) citationsChart.destroy();

      const yearCounts = {};
      papers.forEach(p => yearCounts[p.year] = (yearCounts[p.year] || 0) + 1);
      yearChart = createYearDistributionChart('yearChart', yearCounts);
      fieldChart = createFieldDistributionChart('fieldChart', papers);
      journalChart = createJournalDistributionChart('journalChart', papers);

      const ctx = document.getElementById('citationsChart');
      citationsChart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels: papers.slice(0, 10).map(p => p.title.slice(0, 15) + '...'),
          datasets: [{
            label: 'å¼•ç”¨æ•°',
            data: papers.slice(0, 10).map(p => p.citations),
            backgroundColor: papers.slice(0, 10).map(p => getFieldColor(p.field)),
            borderRadius: 6
          }]
        },
        options: ChartConfigs.bar
      });
    }

    function renderTable(papers) {
      document.getElementById('paperCount').textContent = `å…± ${papers.length} ç¯‡è®ºæ–‡`;
      const tbody = document.querySelector('#papersTable tbody');
      tbody.innerHTML = papers.map(p => `
        <tr>
          <td>${p.title}</td>
          <td>${p.year}</td>
          <td><span class="tag tag-blue">${p.field}</span></td>
          <td>${p.journal}</td>
          <td>${p.citations}</td>
          <td>${p.impact}</td>
        </tr>
      `).join('');
    }

    document.addEventListener('export', (e) => {
      if (e.detail === 'csv') {
        const data = ResearchData.papers.map(p => [p.title, p.year, p.field, p.journal, p.citations, p.impact]);
        data.unshift(['æ ‡é¢˜', 'å¹´ä»½', 'é¢†åŸŸ', 'æœŸåˆŠ', 'å¼•ç”¨æ•°', 'å½±å“å› å­']);
        Utils.exportToCSV(data, 'papers.csv');
      } else if (e.detail === 'json') {
        Utils.exportToJSON(ResearchData.papers, 'papers.json');
      }
    });

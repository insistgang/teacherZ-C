  <script>
    const tooltip = document.getElementById('tooltip');

    function createHeatmap(containerId, rowLabels, colLabels, values) {
      const container = document.getElementById(containerId);
      const maxValue = Math.max(...values.flat());
      
      const table = document.createElement('table');
      table.style.borderCollapse = 'collapse';
      table.style.width = '100%';

      const headerRow = document.createElement('tr');
      headerRow.appendChild(document.createElement('th'));
      colLabels.forEach(label => {
        const th = document.createElement('th');
        th.textContent = label;
        th.style.padding = '8px';
        th.style.fontSize = '0.8rem';
        th.style.color = 'var(--text-secondary)';
        th.style.textAlign = 'center';
        th.style.transform = 'rotate(-45deg)';
        th.style.transformOrigin = 'center';
        headerRow.appendChild(th);
      });
      table.appendChild(headerRow);

      values.forEach((row, i) => {
        const tr = document.createElement('tr');
        
        const labelCell = document.createElement('td');
        labelCell.textContent = rowLabels[i];
        labelCell.style.padding = '8px 15px';
        labelCell.style.fontSize = '0.85rem';
        labelCell.style.fontWeight = '500';
        labelCell.style.whiteSpace = 'nowrap';
        tr.appendChild(labelCell);

        row.forEach((value, j) => {
          const td = document.createElement('td');
          const intensity = value / maxValue;
          const bgColor = `rgba(59, 130, 246, ${0.1 + intensity * 0.9})`;
          
          td.style.width = '60px';
          td.style.height = '40px';
          td.style.background = bgColor;
          td.style.textAlign = 'center';
          td.style.fontSize = '0.8rem';
          td.style.color = intensity > 0.5 ? '#fff' : 'var(--text)';
          td.style.cursor = 'pointer';
          td.style.borderRadius = '4px';
          td.style.transition = 'transform 0.2s';
          td.textContent = value;

          td.addEventListener('mouseenter', (e) => {
            td.style.transform = 'scale(1.1)';
            tooltip.innerHTML = `
              <strong>${rowLabels[i]} Ã— ${colLabels[j]}</strong><br>
              è®ºæ–‡æ•°: ${value}
            `;
            tooltip.style.display = 'block';
            tooltip.style.left = e.pageX + 15 + 'px';
            tooltip.style.top = e.pageY - 10 + 'px';
          });

          td.addEventListener('mouseleave', () => {
            td.style.transform = 'scale(1)';
            tooltip.style.display = 'none';
          });

          tr.appendChild(td);
        });

        table.appendChild(tr);
      });

      container.appendChild(table);
    }

    document.addEventListener('DOMContentLoaded', () => {
      const data = ResearchData.heatmapData;
      createHeatmap('heatmapMethodApp', data.methods, data.applications, data.values);

      const fields = ResearchData.fields.slice(0, 6);
      const years = ['2019', '2020', '2021', '2022', '2023', '2024'];
      
      const fieldYearValues = fields.map(() => 
        years.map(() => Math.floor(Math.random() * 15) + 1)
      );
      createHeatmap('heatmapFieldYear', fields, years, fieldYearValues);

      const trendCtx = document.getElementById('fieldTrendChart');
      new Chart(trendCtx, {
        type: 'line',
        data: {
          labels: years,
          datasets: fields.slice(0, 5).map((field, i) => ({
            label: field,
            data: years.map(() => Math.floor(Math.random() * 10) + 1),
            borderColor: ['#3b82f6', '#10b981', '#f59e0b', '#ef4444', '#8b5cf6'][i],
            tension: 0.4,
            fill: false
          }))
        },
        options: {
          ...ChartConfigs.line,
          plugins: {
            legend: { position: 'bottom' }
          }
        }
      });

      const methodCtx = document.getElementById('methodUsageChart');
      const methodTotals = data.values.map(row => row.reduce((a, b) => a + b, 0));
      new Chart(methodCtx, {
        type: 'bar',
        data: {
          labels: data.methods,
          datasets: [{
            label: 'ä½¿ç”¨æ¬¡æ•°',
            data: methodTotals,
            backgroundColor: ['#3b82f6', '#10b981', '#f59e0b', '#ef4444', '#8b5cf6'],
            borderRadius: 6
          }]
        },
        options: {
          ...ChartConfigs.bar,
          indexAxis: 'y'
        }
      });
    });

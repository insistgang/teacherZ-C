<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Papers - Xiaohao Cai Research</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <style>
    .arxiv-link {
      color: var(--primary);
      text-decoration: none;
      font-size: 0.8rem;
      padding: 2px 8px;
      background: #dbeafe;
      border-radius: 4px;
    }
    .arxiv-link:hover {
      background: #bfdbfe;
    }
    .results-count {
      padding: 10px 0;
      color: var(--text-light);
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <nav>
    <div class="container">
      <a href="index.html" class="logo">
        <div class="logo-icon">XC</div>
        <span>Research</span>
      </a>
      <div class="nav-links">
        <a href="index.html">Home</a>
        <a href="papers.html" class="active">Papers</a>
        <a href="network.html">Network</a>
        <a href="methods.html">Methods</a>
        <a href="demo.html">Demo</a>
      </div>
    </div>
  </nav>

  <header class="page-header">
    <div class="container">
      <h1>Publication Library</h1>
      <p>Browse 70+ publications across image processing, machine learning, and beyond</p>
    </div>
  </header>

  <main class="container" style="padding: 30px 20px;">
    <div class="filters">
      <div class="filter-group">
        <label>Year</label>
        <select id="filter-year">
          <option value="">All Years</option>
        </select>
      </div>
      <div class="filter-group">
        <label>Domain</label>
        <select id="filter-domain">
          <option value="">All Domains</option>
        </select>
      </div>
      <div class="filter-group">
        <label>Method</label>
        <select id="filter-method">
          <option value="">All Methods</option>
        </select>
      </div>
      <div class="filter-group search-box">
        <label>Search</label>
        <input type="text" id="search-input" placeholder="Search by title or venue...">
      </div>
    </div>

    <div class="results-count" id="results-count"></div>

    <div class="papers-grid" id="papers-container"></div>
  </main>

  <div class="modal" id="paper-modal">
    <div class="modal-content">
      <button class="modal-close">&times;</button>
      <div class="modal-body"></div>
    </div>
  </div>

  <footer>
    <div class="container">
      <p>Xiaohao Cai Research Portfolio | University of Southampton</p>
    </div>
  </footer>

  <script src="js/data.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
